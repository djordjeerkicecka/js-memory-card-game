<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>

		<link rel="stylesheet" href="assets/styles/style.css" />

		<script src="assets/scripts/vendors.js" defer></script>
		<script src="assets/scripts/class.js" defer></script>
		<script src="assets/scripts/main.js" defer></script>
	</head>
	<body>
		<!-- Window Start -->
		<section class="window" id="window--start">
			<h1>Please select a difficulty</h1>
			<nav>
				<button id="start--btn-easy">Easy</button>
				<button id="start--btn-medium">Medium</button>
				<button id="start--btn-hard">Hard</button>
			</nav>

			<h3 id="start--fastest-time">Play a game to set the new fastest time!</h3>
		</section>

		<!-- Window Game -->
		<section class="window" id="window--game">
			<div class="wrapper">
				<header>
					<h2>Find all matching cards!</h2>
					<h3>Time: <span id="status--time">0</span></h3>
					<h3>Score: <span id="status--score">0</span></h3>
				</header>
	
				<section id="playing-field"></section>
			</div>
		</section>

		<!-- Modal Game Over -->
		<section class="modal" id="modal--game-over">
			<section class="modal-wrapper">
				<h2>You Won!</h2>
				<h3>
					You got the score of <span id="modal--status-score">X</span> in
					<span id="modal--status-time">Y</span> seconds
				</h3>

				<nav>
					<h3>Restart?</h3>
					<button id="modal--btn-yes">Yes!</button>
					<button id="modal--btn-no">No</button>
				</nav>
			</section>
		</section>
	</body>
</html>
