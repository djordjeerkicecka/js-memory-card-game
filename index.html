<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>

		<link rel="stylesheet" href="assets/styles/style.css" />

		<script src="assets/scripts/vendors.js" defer></script>
		<script src="assets/scripts/class.js" defer></script>
		<script src="assets/scripts/main.js" defer></script>
	</head>
	<body>
		<!-- Welcome View -->
		<section class="window" id="window--start">
			<h1>Please select a difficulty</h1>
			<nav>
				<button id="start--btn-easy">Easy</button>
				<button id="start--btn-medium">Medium</button>
				<button id="start--btn-hard">Hard</button>
			</nav>

			<!-- ADD HIGH SCORE HERE -->
		</section>

		<!-- Game View -->
		<section class="window" id="window--game">
			<header>
				<h2>Find all matching card pairs!</h2>
				<h3>Score: <span id="status--score"></span> points</h3>
				<h3>Time elapsed: <span id="status--time"></span> seconds</h3>
			</header>

			<section id="playing-field">
			</section>
		</section>

		<!-- Game Over Modal -->
		<section class="modal" id="modal--game-over">
			<section class="modal-wrapper">
				<h2>You Won!</h2>
				<h3>
					You got the score of <span id="modal--status-score">X</span> in
					<span id="modal--status-time">Y</span> seconds
				</h3>

				<nav>
					<h3>Restart?</h3>
					<button id="modal--btn-yes">Yes!</button>
					<button id="modal--btn-no">No.</button>
				</nav>
			</section>
		</section>

		<!-- Player Input Modal -->
		<section class="modal" id="modal--register">
			<section class="modal-wrapper">
				<h2>Please enter a name to save your score</h2>

				<form id="modal--form">
					<input
					id="modal--input"
						type="text"
						placeholder="Write your name here"
						pattern="[A-Za-z]{3,16}"
						maxlength="16" />
					<button type="submit">Save my score</button>
				</form>
			</section>
		</section>
	</body>
</html>
